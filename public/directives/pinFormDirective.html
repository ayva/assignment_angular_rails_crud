
<form ng-model="pinForm" >
  <input ng-model="pinForm.title" type="text" placeholder="Title">
  <select ng-model="pinForm.buy_sell">
    <option value="buy">Buy</option>
    <option value="sell" >For Sale</option>
  </select>
  <br>
  <textarea ng-model="pinForm.description" placeholder="Describe your pin"></textarea>
  <br>
  <input type="submit" name="Update Pin" ng-click="submit()">

</form>

{{pinForm}}
