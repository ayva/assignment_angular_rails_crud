
<form ng-model="pinForm" >
  <input ng-model="pinForm.item_name" type="text" placeholder="Title">
  <select ng-model="pinForm.buy_sell">
    <option value="true">Buy</option>
    <option value="false" >For Sale</option>
  </select>
  <br>
  <textarea ng-model="pinForm.description" placeholder="Describe your pin"></textarea>
  <br>
  <input type="submit" name="Update Pin" ng-click="submit(updateId)">

</form>

{{pinForm}}
